<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="./src/styles/login.css">
    <title>Log in</title>
    <script>
        document.addEventListener('DOMContentLoaded', function(){

            document.querySelector('.email').onsubmit = function(){
                  const name = document.querySelector('#Email').value;
                  console.log(name);
                  document.querySelector('.button').disabled = true;
                  return false;
            }
        });
    </script>
</head>
<body>
    <div class="container">
        <div class="a1"><h1>Sign In</h1></div>
        <form class="email">
            <input type="email" placeholder="Email" id="Email" >
            <input type="submit" class="button">
        </form>
        <div class="a2">Don't have a account?</div>
        <div class="a3"><h1>Or</h1></div>
        <div class="a4">
            <a href="https://www.facebook.com">Continue with Facebook account</a>
        </div>
        <div class="a5">

        </div>
    </div>
</body>
</html>
